<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Mask Detection API - Test Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .upload-section {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #2980b9;
            background: #f8f9fa;
        }
        
        .upload-section.dragover {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .predict-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .predict-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .detection-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }
        
        .class-with_mask { border-left-color: #27ae60; }
        .class-without_mask { border-left-color: #e74c3c; }
        .class-incorrect_mask { border-left-color: #f39c12; }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .metric-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Mask Detection API Test Interface</h1>
        
        <div class="upload-section" id="uploadSection">
            <p>üìÅ Drop an image here or click to select</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Image
            </button>
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
        </div>
        
        <div id="imagePreview"></div>
        
        <button class="predict-btn" id="predictBtn" onclick="predictImage()" disabled>
            üîç Detect Masks
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedFile = null;

        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                selectedFile = files[0];
                previewImage();
            }
        });

        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const predictBtn = document.getElementById('predictBtn');
            
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
            }
            
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="preview" alt="Selected image">`;
                    predictBtn.disabled = false;
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function predictImage() {
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const predictBtn = document.getElementById('predictBtn');
            
            // Show loading
            loading.style.display = 'block';
            results.innerHTML = '';
            predictBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_BASE_URL}/predict_image`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
                predictBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            
            if (!data.success) {
                results.innerHTML = '<div class="error">‚ùå Prediction failed</div>';
                return;
            }

            let html = '<div class="results"><div class="success">‚úÖ Detection completed successfully!</div>';
            
            // Display annotated image
            if (data.annotated_image) {
                html += `<img src="data:image/png;base64,${data.annotated_image}" class="preview" alt="Annotated result">`;
            }
            
            // Summary metrics
            const summary = data.summary;
            html += '<div class="summary">';
            html += `<div class="metric"><div class="metric-value">${summary.total_detections}</div><div class="metric-label">Total Detections</div></div>`;
            html += `<div class="metric"><div class="metric-value">${summary.compliance_rate.toFixed(1)}%</div><div class="metric-label">Compliance Rate</div></div>`;
            html += `<div class="metric"><div class="metric-value">${summary.class_counts.with_mask}</div><div class="metric-label">With Mask</div></div>`;
            html += `<div class="metric"><div class="metric-value">${summary.class_counts.without_mask}</div><div class="metric-label">Without Mask</div></div>`;
            html += '</div>';
            
            // Individual detections
            if (data.detections.length > 0) {
                html += '<h3>üìã Detection Details:</h3>';
                data.detections.forEach((detection, index) => {
                    html += `
                        <div class="detection-item class-${detection.class_name}">
                            <strong>Detection ${index + 1}:</strong> 
                            ${detection.class_name.replace('_', ' ').toUpperCase()} 
                            (${(detection.confidence * 100).toFixed(1)}% confidence)
                            <br>
                            <small>üìç Location: [${detection.bbox.map(x => Math.round(x)).join(', ')}]</small>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            results.innerHTML = html;
        }

        // Check API health on load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    console.log('‚úÖ API is healthy and ready');
                } else {
                    console.warn('‚ö†Ô∏è API health check failed');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to API:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="error">‚ùå Cannot connect to API. Make sure the server is running on http://localhost:8000</div>';
            }
        };
    </script>
</body>
</html>
